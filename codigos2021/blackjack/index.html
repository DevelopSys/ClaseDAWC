<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assert/css/style.css" />
    <script src="./assert/javascript/juego.js"></script>
  </head>
  <body>
    <div class="container-fluid m-5">
      <div class="row">
        <div class="col" style="text-align: center">
          <button type="button" class="btn btn-primary" id="botonPedir">
            Pedir
          </button>
          <button type="button" class="btn btn-primary" id="botonPlantarse">
            Plantarse
          </button>
          <button type="button" class="btn btn-primary" id="botonNuevpo">
            Juego nuevo
          </button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <h1>
            Juegador <b id="puntuacion_jugador"> 0 </b
            ><span class="thumb"
              ><img src="./assert/images/ficha-de-casino.png" />
            </span>
          </h1>

          <div style="height: 300px" id="cartas_jugador">
            <img src="./assert/images/JC.png" style="height: 250px" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h1>
            Banca <b id="puntuacion_banca"> 0 </b
            ><span class="thumb"
              ><img src="./assert/images/ficha-de-casino.png" />
            </span>
          </h1>

          <div style="height: 300px" id="cartas_banca">
            <img src="./assert/images/JC.png" style="height: 250px" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
