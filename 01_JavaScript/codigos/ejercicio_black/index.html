<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./utils/css/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <h1>BlackJack</h1>
    <div id="tapete_jugador">
      <h2>
        Jugador <b id="nombre_jugador"></b> - Puntuación:
        <b id="puntuacion_jugador"></b>
      </h2>
      <button id="boton-iniciar" class="btn btn-primary">Iniciar baraja</button>
      <button id="boton-ver" class="btn btn-primary">Ver baraja</button>
      <button id="boton-aleatorio" class="btn btn-primary">Sacar carta</button>
      <button id="boton-plantarse" class="btn btn-primary">Plantarse</button>
      <div id="cartas-jugador"></div>
    </div>

    <div id="tapete_maquina">
      <h2>
        Máquina - Puntuación:
        <b id="puntuacion_maquina"></b>
      </h2>

      <div id="cartas-maquina"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"
      type="text/javascript"
    ></script>
    <script src="./utils/js/carta.js"></script>
    <script src="./utils/js/jugador.js"></script>
    <script src="./utils/js/juego.js"></script>
  </body>
</html>
